name: Build Main Docker Image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_PREFIX: josnelihurt/learning-cuda

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION files
        id: versions
        run: |
          PROTO_VERSION=$(cat proto/VERSION | tr -d '[:space:]')
          CPP_VERSION=$(cat cpp_accelerator/VERSION | tr -d '[:space:]')
          GOLANG_VERSION=$(cat webserver/VERSION | tr -d '[:space:]')
          echo "proto_version=$PROTO_VERSION" >> $GITHUB_OUTPUT
          echo "cpp_version=$CPP_VERSION" >> $GITHUB_OUTPUT
          echo "golang_version=$GOLANG_VERSION" >> $GITHUB_OUTPUT
          echo "Proto version: $PROTO_VERSION"
          echo "C++ version: $CPP_VERSION"
          echo "Golang version: $GOLANG_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify intermediate images exist
        id: verify-images
        run: |
          REGISTRY="${{ env.REGISTRY }}"
          BASE_PREFIX="${{ env.BASE_IMAGE_PREFIX }}"
          ARCH="${{ matrix.arch }}"
          
          PROTO_IMAGE="${REGISTRY}/${BASE_PREFIX}/intermediate:proto-generated-${PROTO_VERSION}-${ARCH}"
          CPP_IMAGE="${REGISTRY}/${BASE_PREFIX}/intermediate:cpp-built-${CPP_VERSION}-${ARCH}"
          GOLANG_IMAGE="${REGISTRY}/${BASE_PREFIX}/intermediate:golang-built-${GOLANG_VERSION}-${ARCH}"
          
          ALL_EXIST=true
          MISSING_IMAGES=""
          
          echo "Checking intermediate images..."
          echo "Proto: $PROTO_IMAGE"
          echo "C++: $CPP_IMAGE"
          echo "Golang: $GOLANG_IMAGE"
          
          if ! docker manifest inspect "$PROTO_IMAGE" >/dev/null 2>&1; then
            echo "[MISSING] $PROTO_IMAGE"
            ALL_EXIST=false
            MISSING_IMAGES="${MISSING_IMAGES}proto-generated-${PROTO_VERSION}-${ARCH} "
          else
            echo "[OK] Found: $PROTO_IMAGE"
          fi
          
          if ! docker manifest inspect "$CPP_IMAGE" >/dev/null 2>&1; then
            echo "[MISSING] $CPP_IMAGE"
            ALL_EXIST=false
            MISSING_IMAGES="${MISSING_IMAGES}cpp-built-${CPP_VERSION}-${ARCH} "
          else
            echo "[OK] Found: $CPP_IMAGE"
          fi
          
          if ! docker manifest inspect "$GOLANG_IMAGE" >/dev/null 2>&1; then
            echo "[MISSING] $GOLANG_IMAGE"
            ALL_EXIST=false
            MISSING_IMAGES="${MISSING_IMAGES}golang-built-${GOLANG_VERSION}-${ARCH} "
          else
            echo "[OK] Found: $GOLANG_IMAGE"
          fi
          
          echo "all_exist=$ALL_EXIST" >> $GITHUB_OUTPUT
          echo "missing_images=$MISSING_IMAGES" >> $GITHUB_OUTPUT
          
          if [ "$ALL_EXIST" != "true" ]; then
            echo "::warning::Skipping build: Missing intermediate images: $MISSING_IMAGES"
            echo "Please ensure all intermediate images are built first."
            exit 0
          fi
        env:
          PROTO_VERSION: ${{ steps.versions.outputs.proto_version }}
          CPP_VERSION: ${{ steps.versions.outputs.cpp_version }}
          GOLANG_VERSION: ${{ steps.versions.outputs.golang_version }}

      - name: Build main Docker image
        if: steps.verify-images.outputs.all_exist == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            BASE_REGISTRY=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_PREFIX }}
            BASE_TAG=latest
            TARGETARCH=${{ matrix.arch }}
            PROTO_VERSION=${{ steps.versions.outputs.proto_version }}
            CPP_VERSION=${{ steps.versions.outputs.cpp_version }}
            GOLANG_VERSION=${{ steps.versions.outputs.golang_version }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_PREFIX }}/app:latest-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
