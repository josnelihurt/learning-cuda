name: Build Golang Built Intermediate Image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_PREFIX: josnelihurt/learning-cuda

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read versions
        id: versions
        run: |
          GOLANG_VERSION=$(cat webserver/VERSION | tr -d '[:space:]')
          PROTO_VERSION=$(cat proto/VERSION | tr -d '[:space:]')
          echo "golang_version=$GOLANG_VERSION" >> $GITHUB_OUTPUT
          echo "proto_version=$PROTO_VERSION" >> $GITHUB_OUTPUT
          echo "Golang version: $GOLANG_VERSION"
          echo "Proto dependency version: $PROTO_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify proto-generated dependency exists
        run: |
          PROTO_IMAGE="${REGISTRY}/${BASE_IMAGE_PREFIX}/intermediate:proto-generated-${PROTO_VERSION}-${ARCH}"
          echo "Checking for dependency: $PROTO_IMAGE"
          if docker manifest inspect "$PROTO_IMAGE" >/dev/null 2>&1; then
            echo "[OK] Dependency found: $PROTO_IMAGE"
          else
            echo "[ERROR] Required dependency not found: $PROTO_IMAGE"
            echo "Please ensure proto-generated image is built first"
            exit 1
          fi
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          PROTO_VERSION: ${{ steps.versions.outputs.proto_version }}
          ARCH: ${{ matrix.arch }}

      - name: Build and push golang-built
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./webserver/Dockerfile.build
          platforms: ${{ matrix.platform }}
          build-args: |
            BASE_REGISTRY=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_PREFIX }}
            BASE_TAG=latest
            TARGETARCH=${{ matrix.arch }}
            PROTO_VERSION=${{ steps.versions.outputs.proto_version }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_PREFIX }}/intermediate:golang-built-${{ steps.versions.outputs.golang_version }}-${{ matrix.arch }}
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_PREFIX }}/intermediate:golang-built-latest-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

