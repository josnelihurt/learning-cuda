name: Docker Multi-Arch Build & Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      build_arm64:
        description: 'Build ARM64 architecture'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image for AMD64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:amd64-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_PROGRESS=plain
          outputs: type=docker

  build-arm64:
    runs-on: ubuntu-latest
    # ARM64 builds enabled on push to main, PRs to main, and via workflow_dispatch
    if: github.event.inputs.build_arm64 == 'true' || github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for ARM emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image for ARM64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:arm64-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_PROGRESS=plain
          outputs: type=docker

  # Final job: create multi-arch manifest
  manifest:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    # Create manifest if amd64 is complete and (arm64 is disabled/skipped or arm64 is also complete)
    if: always() && needs.build-amd64.result == 'success' && (needs.build-arm64.result == 'skipped' || needs.build-arm64.result == 'success')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest (or single arch if ARM64 disabled)
        run: |
          if [ "${{ needs.build-arm64.result }}" == "success" ]; then
            echo "Creating multi-arch manifest (amd64 + arm64)"
            docker buildx imagetools create -t \
              ghcr.io/${{ github.repository }}:latest \
              ghcr.io/${{ github.repository }}:amd64-latest \
              ghcr.io/${{ github.repository }}:arm64-latest
          else
            echo "Creating single-arch manifest (amd64 only)"
            docker buildx imagetools create -t \
              ghcr.io/${{ github.repository }}:latest \
              ghcr.io/${{ github.repository }}:amd64-latest
          fi
