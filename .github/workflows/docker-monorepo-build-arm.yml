name: Docker Monorepo Build (ARM64)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_PREFIX: josnelihurt/learning-cuda

concurrency:
  group: docker-monorepo-arm64-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build all images (PRs only)
    if: github.event_name == 'pull_request'
    runs-on: ["self-hosted", "Linux", "ARM64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build all images locally
        env:
          REGISTRY: local
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: arm64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

  build_and_push:
    name: Build and push all images
    if: github.event_name == 'push'
    runs-on: ["self-hosted", "Linux", "ARM64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: arm64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

      - name: Push all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
        run: |
          IMAGE_PREFIX="${REGISTRY}/${BASE_IMAGE_PREFIX}"
          docker images --format "{{.Repository}}:{{.Tag}}" | grep "^${IMAGE_PREFIX}/" | while read -r img; do
            echo "Pushing ${img}..."
            docker push "${img}"
          done

  deploy_prod:
    name: Deploy production (Radxa)
    needs:
      - build_and_push
    runs-on: ["self-hosted", "Linux", "ARM64"]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    env:
      REGISTRY: ${{ env.REGISTRY }}
      BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
      RADXA_HOST: ${{ secrets.RADXA_HOST }}
      RADXA_USER: ${{ secrets.RADXA_USER }}
      RADXA_APP_DIRECTORY: ${{ vars.RADXA_APP_DIRECTORY }}
      RADXA_DEPLOYMENT_GROUP: ${{ secrets.RADXA_DEPLOYMENT_GROUP }}
    steps:
      - name: Validate Radxa secrets
        env:
          RADXA_SUDO_PASSWORD: ${{ secrets.RADXA_SUDO_PASSWORD }}
          RADXA_SSH_PRIVATE_KEY: ${{ secrets.RADXA_SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          missing=()
          for var in RADXA_HOST RADXA_USER RADXA_APP_DIRECTORY RADXA_DEPLOYMENT_GROUP RADXA_SUDO_PASSWORD RADXA_SSH_PRIVATE_KEY; do
            if [ -z "${!var:-}" ]; then
              missing+=("$var")
            fi
          done
          if [ "${#missing[@]}" -gt 0 ]; then
            printf 'Missing required Radxa secrets: %s\n' "${missing[*]}" >&2
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.RADXA_SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.RADXA_SSH_KNOWN_HOSTS }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "${SSH_KNOWN_HOSTS:-}" ]; then
            echo "${SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
          else
            ssh-keyscan -H "${RADXA_HOST}" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi

      - name: Deploy application to Radxa
        env:
          RADXA_SUDO_PASSWORD: ${{ secrets.RADXA_SUDO_PASSWORD }}
        run: |
          set -euo pipefail

          ssh_exec() {
            local cmd=$1
            ssh -o StrictHostKeyChecking=no "${RADXA_USER}@${RADXA_HOST}" "echo \"${RADXA_SUDO_PASSWORD}\" | sudo -S -- bash -euo pipefail -c \"${cmd}\""
          }

          rsync_exec() {
            local src=$1
            local dst=$2
            rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" "${src}" "${RADXA_USER}@${RADXA_HOST}:${dst}"
          }

          TARGET="${RADXA_APP_DIRECTORY}"
          TMP_DIR="/tmp/deploy-$$"
          ssh_exec "mkdir -p \"${TARGET}/config\" \"${TARGET}/data\" \"${TMP_DIR}\""

          rsync_exec "${PWD}/docker-compose.yml" "${TMP_DIR}/docker-compose.yml"
          rsync_exec "${PWD}/traefik-config.yml" "${TMP_DIR}/traefik-config.yml"
          rsync_exec "${PWD}/cloudflared-config.yml" "${TMP_DIR}/cloudflared-config.yml"
          ssh_exec "install -m 0644 \"${TMP_DIR}/docker-compose.yml\" \"${TARGET}/docker-compose.yml\" && \
                    install -m 0644 \"${TMP_DIR}/traefik-config.yml\" \"${TARGET}/traefik-config.yml\" && \
                    install -m 0644 \"${TMP_DIR}/cloudflared-config.yml\" \"${TARGET}/cloudflared-config.yml\" && \
                    rm -rf \"${TMP_DIR}\""

          rsync_exec "${PWD}/config/" "${TMP_DIR}/config/"
          rsync_exec "${PWD}/data/" "${TMP_DIR}/data/"
          ssh_exec "rsync -a --delete \"${TMP_DIR}/config/\" \"${TARGET}/config/\" && \
                    rsync -a --delete \"${TMP_DIR}/data/\" \"${TARGET}/data/\" && \
                    rm -rf \"${TMP_DIR}\""

          ssh_exec "chown -R \"${RADXA_USER}:${RADXA_DEPLOYMENT_GROUP}\" \"${TARGET}\""

          proto_version=$(tr -d '\n' < proto/VERSION)
          cpp_version=$(tr -d '\n' < cpp_accelerator/VERSION)
          golang_version=$(tr -d '\n' < webserver/VERSION)
          app_tag="${golang_version}-proto${proto_version}-cpp${cpp_version}-go${golang_version}"
          app_image="${REGISTRY}/${BASE_IMAGE_PREFIX}/app:${app_tag}-arm64"

          ssh_exec "cd \"${TARGET}\" && APP_IMAGE=\"${app_image}\" docker compose pull --ignore-buildable"
          ssh_exec "cd \"${TARGET}\" && APP_IMAGE=\"${app_image}\" docker compose up -d --remove-orphans"

          unset -v RADXA_SUDO_PASSWORD
