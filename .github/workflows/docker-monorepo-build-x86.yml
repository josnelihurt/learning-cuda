name: Docker Monorepo Build (x86)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_PREFIX: josnelihurt/learning-cuda

concurrency:
  group: docker-monorepo-x86-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build all images (PRs only)
    if: github.event_name == 'pull_request'
    runs-on: ["self-hosted", "Linux", "X64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build all images locally
        env:
          REGISTRY: local
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: amd64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

  build_and_push:
    name: Build and push all images
    if: github.event_name == 'push'
    runs-on: ["self-hosted", "Linux", "X64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: amd64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

      - name: Push all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
        run: |
          IMAGE_PREFIX="${REGISTRY}/${BASE_IMAGE_PREFIX}"
          docker images --format "{{.Repository}}:{{.Tag}}" | grep "^${IMAGE_PREFIX}/" | grep -v ":<none>$" | grep -v ":none$" | while read -r img; do
            echo "Pushing ${img}..."
            docker push "${img}"
          done

  deploy_prod:
    name: Deploy production (Cloud VM)
    needs:
      - build_and_push
    runs-on: ["self-hosted", "Linux", "X64", "prod", "cloud-vm"]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull latest container images
        env:
          APP_IMAGE: ghcr.io/josnelihurt/learning-cuda/app:latest-amd64
        run: |
          cd /home/jrb/docker_data/vultur1/docker_data/manage/josnelihurt/cuda-learning
          export APP_IMAGE="${APP_IMAGE}"
          docker compose -f docker-compose.yml pull
      
      - name: Restart services
        env:
          APP_IMAGE: ghcr.io/josnelihurt/learning-cuda/app:latest-amd64
        run: |
          cd /home/jrb/docker_data/vultur1/docker_data/manage/josnelihurt/cuda-learning
          export APP_IMAGE="${APP_IMAGE}"
          docker compose -f docker-compose.yml up -d
      
      - name: Wait for services to be ready
        run: |
          cd /home/jrb/docker_data/vultur1/docker_data/manage/josnelihurt/cuda-learning
          timeout=60
          while [ $timeout -gt 0 ]; do
            if docker compose -f docker-compose.yml ps --filter "status=running" --format "{{.Name}}" | grep -q "cuda-go-server"; then
              echo "Services are running"
              break
            fi
            sleep 1
            timeout=$((timeout - 1))
          done
      
      - name: Check service health
        run: |
          sleep 10
          if curl -f http://localhost:8080/health > /dev/null 2>&1; then
            echo "Health check passed"
          else
            echo "Health check failed"
            docker compose -f /home/jrb/docker_data/vultur1/docker_data/manage/josnelihurt/cuda-learning/docker-compose.yml ps
            exit 1
          fi
