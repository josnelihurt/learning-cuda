name: Docker Monorepo Build (x86)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_PREFIX: josnelihurt/learning-cuda

concurrency:
  group: docker-monorepo-x86-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build all images (PRs only)
    if: github.event_name == 'pull_request'
    runs-on: ["self-hosted", "Linux", "X64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build all images locally
        env:
          REGISTRY: local
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: amd64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

  build_and_push:
    name: Build and push all images
    if: github.event_name == 'push'
    runs-on: ["self-hosted", "Linux", "X64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: amd64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

      - name: Push all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
        run: |
          IMAGE_PREFIX="${REGISTRY}/${BASE_IMAGE_PREFIX}"
          docker images --format "{{.Repository}}:{{.Tag}}" | grep "^${IMAGE_PREFIX}/" | grep -v ":<none>$" | grep -v ":none$" | while read -r img; do
            echo "Pushing ${img}..."
            docker push "${img}"
          done

  deploy_prod:
    name: Deploy production (Cloud VM)
    needs:
      - build_and_push
    runs-on: ["self-hosted", "Linux", "X64"]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check if Ansible is installed
        id: check_ansible
        run: |
          if command -v ansible-playbook &> /dev/null; then
            echo "installed=true" >> $GITHUB_OUTPUT
          else
            echo "installed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install Ansible (if not installed)
        if: steps.check_ansible.outputs.installed == 'false'
        run: |
          pip install --user ansible
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUD_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CLOUD_VM_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to Cloud VM
        env:
          CLOUD_VM_HOST: ${{ secrets.CLOUD_VM_HOST }}
          CLOUD_VM_USER: ${{ secrets.CLOUD_VM_USER }}
          APP_IMAGE: ghcr.io/josnelihurt/learning-cuda:amd64-latest
        run: |
          cd scripts/deployment/cloud-vm
          export CLOUD_VM_HOST CLOUD_VM_USER
          ./deploy.sh
