name: Docker Monorepo Build (x86)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_PREFIX: josnelihurt/learning-cuda

concurrency:
  group: docker-monorepo-x86-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build all images (PRs only)
    if: github.event_name == 'pull_request'
    runs-on: ["self-hosted", "Linux", "X64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build all images locally
        env:
          REGISTRY: local
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: amd64
        run: |
          docker builder prune -f || true
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

  build_and_push:
    name: Build and push all images
    if: github.event_name == 'push'
    runs-on: ["self-hosted", "Linux", "X64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: amd64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

      - name: Push all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
        run: |
          IMAGE_PREFIX="${REGISTRY}/${BASE_IMAGE_PREFIX}"
          docker images --format "{{.Repository}}:{{.Tag}}" | grep "^${IMAGE_PREFIX}/" | while read -r img; do
            echo "Pushing ${img}..."
            docker push "${img}"
          done
