name: Docker Monorepo Build (x86)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_PREFIX: josnelihurt/learning-cuda

concurrency:
  group: docker-monorepo-x86-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build all images (PRs only)
    if: github.event_name == 'pull_request'
    runs-on: ["self-hosted", "Linux", "X64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build all images locally
        env:
          REGISTRY: local
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: amd64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

  build_and_push:
    name: Build and push all images
    if: github.event_name == 'push'
    runs-on: ["self-hosted", "Linux", "X64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
          ARCH: amd64
        run: |
          chmod +x scripts/docker/build-local.sh
          ./scripts/docker/build-local.sh

      - name: Push all images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BASE_IMAGE_PREFIX: ${{ env.BASE_IMAGE_PREFIX }}
        run: |
          IMAGE_PREFIX="${REGISTRY}/${BASE_IMAGE_PREFIX}"
          docker images --format "{{.Repository}}:{{.Tag}}" | grep "^${IMAGE_PREFIX}/" | grep -v ":<none>$" | grep -v ":none$" | while read -r img; do
            echo "Pushing ${img}..."
            docker push "${img}"
          done

  deploy_prod:
    name: Deploy production (Cloud VM)
    needs:
      - build_and_push
    runs-on: ["self-hosted", "Linux", "X64", "prod", "cloud-vm"]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    env:
      APP_DIRECTORY: /home/jrb/infra/projects/cuda-learning
      APP_IMAGE: ghcr.io/josnelihurt/learning-cuda/app:latest-amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync deployment files
        run: |
          mkdir -p "${{ env.APP_DIRECTORY }}/config" "${{ env.APP_DIRECTORY }}/data"

          # Sync docker-compose file
          cp docker-compose.go-cloud.yml "${{ env.APP_DIRECTORY }}/docker-compose.go-cloud.yml"

          # Sync config directory
          rsync -a --delete config/ "${{ env.APP_DIRECTORY }}/config/"

          # Sync data directory (static images, videos, etc.)
          rsync -a --delete data/ "${{ env.APP_DIRECTORY }}/data/"

      - name: Pull latest container images
        run: |
          cd "${{ env.APP_DIRECTORY }}"
          export APP_IMAGE="${{ env.APP_IMAGE }}"
          docker compose -f docker-compose.go-cloud.yml pull

      - name: Restart services
        run: |
          cd "${{ env.APP_DIRECTORY }}"
          export APP_IMAGE="${{ env.APP_IMAGE }}"
          docker compose -f docker-compose.go-cloud.yml down --remove-orphans || true
          docker compose -f docker-compose.go-cloud.yml up -d

      - name: Wait for services to be ready
        run: |
          cd "${{ env.APP_DIRECTORY }}"
          timeout=60
          while [ $timeout -gt 0 ]; do
            if docker compose -f docker-compose.go-cloud.yml ps --filter "status=running" --format "{{.Name}}" | grep -q "cuda-go-server"; then
              echo "Services are running"
              break
            fi
            sleep 1
            timeout=$((timeout - 1))
          done

      - name: Check service health
        run: |
          sleep 10
          if docker exec cuda-go-server curl -s http://localhost:8080/health > /dev/null 2>&1; then
            echo "Health check passed"
          else
            echo "Health check failed"
            docker compose -f "${{ env.APP_DIRECTORY }}/docker-compose.go-cloud.yml" ps
            docker compose -f "${{ env.APP_DIRECTORY }}/docker-compose.go-cloud.yml" logs --tail=50
            exit 1
          fi
