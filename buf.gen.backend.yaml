# Backend protobuf generation configuration (Go + C++)
# Used only in Docker builds for backend services
# For frontend TypeScript generation, see buf.gen.yaml

version: v2
managed:
  enabled: false
plugins:
  - local: protoc-gen-go
    out: proto/gen
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: proto/gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: proto/gen
    opt: paths=source_relative
inputs:
  - directory: proto
