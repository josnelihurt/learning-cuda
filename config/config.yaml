environment: "development"

server:
  http_port: ":8080"
  https_port: ":8443"
  hot_reload_enabled: true  
  web_root_path: "webserver/web"
  dev_server_url: "https://localhost:3000"
  dev_server_paths:
    - "/@vite/"
    - "/src/"
    - "/node_modules/"
  tls:
    enabled: true
    cert_file: ".secrets/localhost+2.pem"
    key_file: ".secrets/localhost+2-key.pem"

stream:
  transport_format: "json"
  websocket_endpoint: "/ws"

features:
  use_binary_protocol: false
  enable_grpc_streaming: false
  enable_observability: true
  stream.transport_format: "json"
  stream.websocket_endpoint: ""

flipt:
  enabled: true
  url: "http://localhost:8081"
  namespace: "default"
  db_path: ".ignore/storage/flipt/flipt.db"
  client_timeout: "30s"
  update_interval: "30s"
  http_timeout: "10s"

observability:
  service_name: "cuda-image-processor"
  service_version: "1.0.0"
  otel_collector_endpoint: "localhost:4317"
  trace_sampling_rate: 1.0

logging:
  level: "info"
  format: "json"
  output: "stdout"
  include_caller: true
  remote_enabled: false
  remote_endpoint: ""
  remote_environment: "development"

processor:
  library_base_path: ".ignore/lib/cuda_learning"

mqtt:
  broker: "vultur.josnelihurt.me"
  port: 1883
  client_id: "cuda-learning-remote-management"
  topic: "pow/S31JetsonNanoOrin"

static_images:
  directory: "data/static_images"

tools:
  observability:
    - id: "jaeger"
      name: "Jaeger Tracing"
      icon_path: "/static/img/tools/jaeger.svg"
      type: "url"
      url: "https://jaeger-cuda-demo.josnelihurt.me"
    - id: "grafana_logs"
      name: "Logs Dashboard"
      icon_path: "/static/img/tools/grafana.svg"
      type: "url"
      url: "https://grafana-cuda-demo.josnelihurt.me/d/cuda-multi-layer-logs"
    - id: "grafana_explore"
      name: "Grafana Explore"
      icon_path: "/static/img/tools/grafana.svg"
      type: "url"
      url: "https://grafana-cuda-demo.josnelihurt.me/explore"
  features:
    - id: "flipt"
      name: "Flipt Feature Flags"
      icon_path: "/static/img/tools/flipt.svg"
      type: "url"
      url: "http://localhost:8081"
    - id: "sync_flags"
      name: "Sync Feature Flags"
      icon_path: ""
      type: "action"
      action: "sync_flags"
  testing:
    - id: "bdd_reports"
      name: "Test Reports (BDD)"
      icon_path: ""
      type: "url"
      url: "https://reports-cuda-demo.josnelihurt.me"
    - id: "e2e_reports"
      name: "E2E Test Results (Playwright)"
      icon_path: "/static/img/tools/playwright.svg"
      type: "url"
      url: "https://reports-cuda-demo.josnelihurt.me/e2e"
    - id: "coverage_reports"
      name: "Code Coverage"
      icon_path: ""
      type: "url"
      url: "https://reports-cuda-demo.josnelihurt.me/coverage"
