[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = grafana-cuda-demo.josnelihurt.me
root_url = https://grafana-cuda-demo.josnelihurt.me
serve_from_sub_path = false
read_timeout = 60s
write_timeout = 60s
router_logging = false
enable_gzip = true

[database]
type = sqlite3
path = grafana.db

[dataproxy]
timeout = 60
dial_timeout = 30
keep_alive_seconds = 60
max_idle_conns = 50
max_idle_conns_per_host = 5

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = admin

[dashboards]
min_refresh_interval = 5m
default_home_dashboard_path = /etc/grafana/dashboards/cuda-multi-layer-logs.json

[datasources]
datasource_limit = 100

[unified_alerting]
enabled = true
max_attempts = 3
min_interval = 10s
evaluation_timeout = 30s

[log]
mode = console
level = info

[quota]
enabled = true
org_user = 10
org_dashboard = 10
org_data_source = 10
org_api_key = 10

[feature_toggles]
enable = reduceQueryOptions

