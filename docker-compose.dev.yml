services:
  flipt:
    image: flipt/flipt:latest
    container_name: flipt
    restart: unless-stopped
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    
    ports:
      - "${FLIPT_PORT:-8081}:8080"
      - "9000:9000"
    
    volumes:
      - ./.ignore/storage/flipt:/var/opt/flipt
    
    environment:
      - FLIPT_LOG_LEVEL=info
      - FLIPT_DB_URL=file:/var/opt/flipt/flipt.db
      - FLIPT_META_TELEMETRY_ENABLED=false
    
    networks:
      - dev-network
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app-dev:
    image: ubuntu:22.04
    container_name: cuda-image-processor
    restart: unless-stopped
    
    ports:
      - "8080:8080"
      - "8443:8443"
    
    volumes:
      - ./bin/server:/app/server:ro
      - ./webserver/web:/app/webserver/web:ro
      - ./data:/app/data:ro
      - ./.secrets:/app/.secrets:ro
      - ./config/config.dev.yaml:/app/config/config.yaml:ro
    
    working_dir: /app
    
    command: ["/app/server", "-webroot=webserver/web"]
    
    depends_on:
      flipt:
        condition: service_healthy
    
    networks:
      - dev-network
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  grpc-server-dev:
    image: ${GRPC_SERVER_IMAGE:-local/josnelihurt/learning-cuda/grpc-server:latest-amd64}
    container_name: cuda-grpc-server-dev
    restart: unless-stopped
    runtime: nvidia

    environment:
      - OTEL_LOGS_ENABLED=true
      - OTEL_LOGS_ENDPOINT=https://otel-cuda-demo.josnelihurt.me/v1/logs
      - OTEL_ENVIRONMENT=development

    ports:
      - "60061:60061"

    networks:
      - dev-network

  integration-tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: integration-tests
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        BASE_REGISTRY: ${BASE_REGISTRY:-ghcr.io/josnelihurt/learning-cuda}
        BASE_TAG: ${BASE_TAG:-latest}
        PROTO_VERSION: ${PROTO_VERSION:-1.0.0}
        CPP_VERSION: ${CPP_VERSION:-2.1.0}
        GOLANG_VERSION: ${GOLANG_VERSION:-1.0.0}
    container_name: integration-tests
    network_mode: host
    volumes:
      - ./integration/tests/acceptance/.ignore/test-results:/workspace/integration/tests/acceptance/.ignore/test-results
    profiles:
      - testing

  e2e-tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: e2e-tests
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        BASE_REGISTRY: ${BASE_REGISTRY:-ghcr.io/josnelihurt/learning-cuda}
        BASE_TAG: ${BASE_TAG:-latest}
        PROTO_VERSION: ${PROTO_VERSION:-1.0.0}
        CPP_VERSION: ${CPP_VERSION:-2.1.0}
        GOLANG_VERSION: ${GOLANG_VERSION:-1.0.0}
    container_name: e2e-tests
    network_mode: host
    
    environment:
      - PLAYWRIGHT_SINGLE_BROWSER=${PLAYWRIGHT_SINGLE_BROWSER:-true}
      - PLAYWRIGHT_VIDEO=${PLAYWRIGHT_VIDEO:-true}
      - PLAYWRIGHT_SCREENSHOTS=${PLAYWRIGHT_SCREENSHOTS:-true}
      - PLAYWRIGHT_TRACE=${PLAYWRIGHT_TRACE:-true}
    
    volumes:
      - ./webserver/web/src:/workspace/webserver/web/src:ro
      - ./webserver/web/tests:/workspace/webserver/web/tests
      - ./webserver/web/playwright.config.ts:/workspace/webserver/web/playwright.config.ts:ro
      - ./webserver/web/tsconfig.json:/workspace/webserver/web/tsconfig.json:ro
      - ./.ignore/webserver/web:/workspace/.ignore/webserver/web
      - ./data:/workspace/data:ro
    
    depends_on:
      - flipt
    
    profiles:
      - testing

  e2e-report-viewer:
    image: node:20-alpine
    container_name: e2e-report-viewer
    working_dir: /app
    ports:
      - "5051:8080"
    
    volumes:
      - ./.ignore/webserver/web/playwright-report:/app
    
    command: npx http-server /app -p 8080
    
    networks:
      - dev-network
    
    profiles:
      - testing

  cucumber-report:
    image: node:18-alpine
    container_name: cucumber-report-viewer
    working_dir: /app
    ports:
      - "5050:8080"
    volumes:
      - ./integration/tests/acceptance/.ignore/test-results:/app/input:ro
      - ./integration/tests/acceptance/.ignore/reports:/app/output
    command: >
      sh -c "npm init -y &&
             npm install multiple-cucumber-html-reporter http-server && 
             node -e \"const report = require('multiple-cucumber-html-reporter'); report.generate({ jsonDir: '/app/input', reportPath: '/app/output', displayDuration: true, displayReportTime: true, pageTitle: 'Feature Flags BDD Tests', reportName: 'CUDA Learning - Integration Tests', metadata: { browser: { name: 'API Tests', version: '1.0' }, platform: { name: 'Docker', version: 'latest' } } }); console.log('Report generated!');\" && 
             echo 'Starting HTTP server on port 8080...' &&
             npx http-server /app/output -p 8080"
    networks:
      - dev-network
    profiles:
      - testing

  coverage-report-viewer:
    image: node:20-alpine
    container_name: coverage-report-viewer
    working_dir: /app
    ports:
      - "5052:8080"
    volumes:
      - ./coverage:/app:ro
    command: npx http-server /app -p 8080
    networks:
      - dev-network
    profiles:
      - coverage

  gopkgview:
    image: ghcr.io/grishy/gopkgview:latest
    container_name: gopkgview
    working_dir: /app
    ports:
      - "5053:8080"
    volumes:
      - .:/app:ro
    command: --root /app/webserver --gomod /app/go.mod --skip-browser --addr :8080
    networks:
      - dev-network
    profiles:
      - coverage

  lint-frontend:
    image: node:20-alpine
    container_name: lint-frontend
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    working_dir: /workspace/webserver/web
    volumes:
      - ./webserver/web:/workspace/webserver/web
    command: sh -c "npm install && npm run lint && npm run format:check"
    profiles:
      - lint

  lint-golang:
    image: golang:1.24-alpine
    container_name: lint-golang
    working_dir: /workspace
    volumes:
      - .:/workspace
      - go-cache:/root/.cache/go-build
      - go-mod-cache:/go/pkg/mod
    environment:
      - GOFLAGS=-buildvcs=false
    command: sh -c "
      apk add --no-cache git build-base gcc musl-dev &&
      go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest &&
      export PATH=$$PATH:$$(go env GOPATH)/bin &&
      export CGO_ENABLED=1 &&
      golangci-lint run --timeout 5m --skip-dirs='integration/tests,cmd/generate-video-metadata,proto/gen'
      "
    profiles:
      - lint

  lint-cpp:
    image: ubuntu:22.04
    container_name: lint-cpp
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      - DEBIAN_FRONTEND=noninteractive
    command: >
      sh -c "apt-get update -qq 2>&1 | grep -v 'Permission denied' || true && 
             apt-get install -y -qq clang-tidy clang-format > /dev/null 2>&1 && 
             find cpp_accelerator -name '*.cpp' -o -name '*.h' | grep -v BUILD | xargs clang-format --dry-run -Werror || echo 'Format check complete' &&
             echo 'C++ linting complete'"
    profiles:
      - lint

  lint-language:
    build:
      context: .
      dockerfile: scripts/linters/language.dockerfile
    container_name: lint-language
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    working_dir: /workspace
    volumes:
      - .:/workspace
      - ./.git:/workspace/.git:ro
    profiles:
      - lint

volumes:
  go-cache:
  go-mod-cache:

networks:
  dev-network:
    driver: bridge

