services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
      - "--accesslog=true"
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    
    networks:
      - traefik
    
    depends_on: []
    

  grpc-server:
    image: ${GRPC_SERVER_IMAGE:-ghcr.io/josnelihurt/learning-cuda/grpc-server:latest-arm64}
    container_name: cuda-grpc-server
    restart: unless-stopped
    runtime: nvidia

    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OTEL_LOGS_ENABLED=true
      - OTEL_LOGS_ENDPOINT=https://otel-cuda-demo.josnelihurt.me/v1/logs
      - OTEL_ENVIRONMENT=production

    ports:
      - "60061:60061"

    networks:
      - traefik

    depends_on:
      traefik:
        condition: service_started

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grpc-server.rule=Host(`grpc.app-cuda-demo.josnelihurt.me`)"
      - "traefik.http.routers.grpc-server.entrypoints=websecure"
      - "traefik.http.routers.grpc-server.tls=true"
      - "traefik.http.routers.grpc-server.priority=150"
      - "traefik.http.services.grpc-server.loadbalancer.server.port=60061"
      - "traefik.http.services.grpc-server.loadbalancer.server.scheme=h2c"

  test-reports:
    profiles:
      - reports
    build:
      context: .
      dockerfile: Dockerfile
      target: test-reports
    image: cuda-learning-test-reports
    container_name: test-reports
    restart: unless-stopped
    
    
    command: npx http-server /app/reports -p 8080
    
    networks:
      - traefik
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test-reports.rule=Host(`reports-cuda-demo.josnelihurt.me`)"
      - "traefik.http.routers.test-reports.entrypoints=websecure"
      - "traefik.http.routers.test-reports.tls=true"
      - "traefik.http.routers.test-reports.priority=100"
      - "traefik.http.services.test-reports.loadbalancer.server.port=8080"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    
    command: tunnel --config /etc/cloudflared/config.yml run
    
    env_file:
      - ./.secrets/production.env
    
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
    
    networks:
      - traefik
    
    depends_on:
      traefik:
        condition: service_started
    

networks:
  traefik:
    driver: bridge

volumes: {}