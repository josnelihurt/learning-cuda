extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    path: /

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"
  
  # Unified: Capture logs from /tmp files (works for both dev and prod)
  filelog/cpp:
    include: ["/tmp/cppaccelerator.log"]
    start_at: beginning
    operators:
      # Filter: only process lines that start with {
      - type: filter
        expr: 'body matches "^\\{"'
      # Parse JSON
      - type: json_parser
        parse_from: body
        severity:
          parse_from: attributes.level
          mapping:
            info: info
            debug: debug
            warn: warn
            error: error
        timestamp:
          parse_from: attributes.timestamp
          layout_type: epoch
          layout: s
      # Ensure source attribute is set (json_parser extracts it, but explicit for clarity)
      - type: add
        field: attributes.source
        value: cpp
      - type: add
        field: attributes.job
        value: cpp-logs
      - type: add
        field: attributes.service.name
        value: cpp-accelerator

  filelog/go:
    include: ["/tmp/goserver.log"]
    start_at: beginning
    operators:
      # Filter: only process lines that start with {
      - type: filter
        expr: 'body matches "^\\{"'
      # Parse JSON
      - type: json_parser
        parse_from: body
        severity:
          parse_from: attributes.level
          mapping:
            info: info
            debug: debug
            warn: warn
            error: error
      - type: add
        field: attributes.source
        value: go
      - type: add
        field: attributes.service.name
        value: cuda-learning-app

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  attributes/unified:
    actions:
      - key: service.name
        value: cuda-learning-app
        action: insert
      - key: service.version
        value: "2.0.0"
        action: insert
      - key: environment
        value: unified
        action: insert
  
  attributes/labels:
    actions:
      - key: source
        from_attribute: source
        action: insert
      - key: job
        from_attribute: job
        action: insert
      - key: level
        from_attribute: level
        action: insert

exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: true
      job: true
      level: true
      source: true
  
  logging:
    loglevel: debug

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp, logging]
    
    logs:
      receivers: [otlp, filelog/cpp, filelog/go]
      processors: [memory_limiter, attributes/unified, attributes/labels, batch]
      exporters: [loki, logging]

