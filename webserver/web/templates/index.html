<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDA Image Processor - Josnelihurt</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="/" class="navbar-brand">
                    <span class="accent">CUDA</span> Image Processor
                </a>
                <button class="info-btn" id="infoBtn" title="About this app">
                    <span>i</span>
                </button>
            </div>
            <div class="navbar-credit">
                by <a href="https://josnelihurt.me" target="_blank">josnelihurt</a>
            </div>
        </div>
        
        <!-- Info Tooltip -->
        <div class="info-tooltip" id="infoTooltip" style="display: none;">
            <p><strong>GPU-Accelerated Image Processing</strong></p>
            <p>Real-time CUDA kernels in your browser</p>
            <p>Built with C++, CUDA, Go, Protocol Buffers & CGO</p>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <!-- Input Source -->
            <div class="control-section">
                <label class="control-label">Input Source</label>
                <div class="segmented-control">
                    <button class="segment active" data-value="lena" onclick="setInputSource('lena')">Lena</button>
                    <button class="segment" data-value="webcam" onclick="setInputSource('webcam')">Camera</button>
                </div>
            </div>

            <!-- Accelerator -->
            <div class="control-section">
                <label class="control-label">Accelerator</label>
                <div class="segmented-control">
                    <button class="segment active" data-value="gpu" onclick="setAccelerator('gpu')">
                        GPU
                    </button>
                    <button class="segment" data-value="cpu" onclick="setAccelerator('cpu')">
                        CPU
                    </button>
                </div>
            </div>

            <!-- Resolution -->
            <div class="control-section">
                <label class="control-label">Resolution</label>
                <select id="resolutionSelect" class="compact-select" onchange="updateResolution()">
                    <option value="quarter">Quarter (160x120)</option>
                    <option value="half">Half (320x240)</option>
                    <option value="full" selected>Full (640x480)</option>
                </select>
            </div>

            <filter-panel></filter-panel>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="image-container">
            <camera-preview>
                <img id="heroImage" slot="hero-image" src="data:image/png;base64,{{.ImageData}}" alt="Processed Image">
            </camera-preview>
        </div>
    </main>

    <toast-container></toast-container>

    <stats-panel></stats-panel>

    <!-- TODO: add bundle for dependencies. For now it is ok. -->
    <script type="importmap">
    {
        "imports": {
            "lit": "https://cdn.jsdelivr.net/npm/lit@3.1.0/index.js",
            "lit/": "https://cdn.jsdelivr.net/npm/lit@3.1.0/",
            "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.4/reactive-element.js",
            "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.4/",
            "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.1.0/lit-html.js",
            "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3.1.0/",
            "lit-element/": "https://cdn.jsdelivr.net/npm/lit-element@4.0.4/"
        }
    }
    </script>
    
    <script src="/static/js/version.js"></script>
    <script src="/static/js/modules/websocket.js"></script>
    <script src="/static/js/modules/ui.js"></script>
    <script type="module" src="/static/js/dist/components/camera-preview.js"></script>
    <script type="module" src="/static/js/dist/components/toast-container.js"></script>
    <script type="module" src="/static/js/dist/components/stats-panel.js"></script>
    <script type="module" src="/static/js/dist/components/filter-panel.js"></script>
    <script src="/static/js/app.js?v=12"></script>
</body>
</html>
