<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDA Image Processor - Josnelihurt</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="/" class="navbar-brand">
                    <span class="accent">CUDA</span> Image Processor
                </a>
                <button class="info-btn" id="infoBtn" title="About this app">
                    <span>i</span>
                </button>
            </div>
            <div class="navbar-credit">
                by <a href="https://josnelihurt.me" target="_blank">josnelihurt</a>
            </div>
        </div>
        
        <!-- Info Tooltip -->
        <div class="info-tooltip" id="infoTooltip" style="display: none;">
            <p><strong>GPU-Accelerated Image Processing</strong></p>
            <p>Real-time CUDA kernels in your browser</p>
            <p>Built with C++, CUDA, Go, Protocol Buffers & CGO</p>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <!-- Input Source -->
            <div class="control-section">
                <label class="control-label">Input Source</label>
                <div class="segmented-control">
                    <button class="segment active" data-value="lena" onclick="setInputSource('lena')">Lena</button>
                    <button class="segment" data-value="webcam" onclick="setInputSource('webcam')">Camera</button>
                </div>
            </div>

            <!-- Accelerator -->
            <div class="control-section">
                <label class="control-label">Accelerator</label>
                <div class="segmented-control">
                    <button class="segment active" data-value="gpu" onclick="setAccelerator('gpu')">
                        GPU
                    </button>
                    <button class="segment" data-value="cpu" onclick="setAccelerator('cpu')">
                        CPU
                    </button>
                </div>
            </div>

            <!-- Resolution -->
            <div class="control-section">
                <label class="control-label">Resolution</label>
                <select id="resolutionSelect" class="compact-select" onchange="updateResolution()">
                    <option value="quarter">Quarter (160x120)</option>
                    <option value="half">Half (320x240)</option>
                    <option value="full" selected>Full (640x480)</option>
                </select>
            </div>

            <!-- Filters Section -->
            <div class="control-section filters-section">
                <label class="control-label">Filters <span class="hint">(drag to reorder)</span></label>
                
                <div id="filtersList" class="filters-list">
                    <!-- Grayscale Filter -->
                    <div class="filter-card" draggable="true" data-filter="grayscale">
                        <div class="filter-header" onclick="toggleFilterCard(this)">
                            <span class="drag-handle">⋮⋮</span>
                            <input type="checkbox" id="filterGrayscale" onchange="updateFilters()" />
                            <label for="filterGrayscale">Grayscale</label>
                            <span class="chevron">▶</span>
                        </div>
                        <div class="filter-body">
                            <label class="radio-label control-sublabel">Algorithm</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="grayscale-algo" value="bt601" checked onchange="applyFilter()" />
                                    <span>ITU-R BT.601 (SDTV)</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="grayscale-algo" value="bt709" onchange="applyFilter()" />
                                    <span>ITU-R BT.709 (HDTV)</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="grayscale-algo" value="average" onchange="applyFilter()" />
                                    <span>Average</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="grayscale-algo" value="lightness" onchange="applyFilter()" />
                                    <span>Lightness</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="grayscale-algo" value="luminosity" onchange="applyFilter()" />
                                    <span>Luminosity</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Future Filters (Disabled) -->
                    <div class="filter-card disabled" draggable="false">
                        <div class="filter-header">
                            <span class="drag-handle disabled">⋮⋮</span>
                            <input type="checkbox" id="filterBlur" disabled />
                            <label for="filterBlur">Blur <span class="badge">Soon</span></label>
                            <span class="chevron">▶</span>
                        </div>
                    </div>

                    <div class="filter-card disabled" draggable="false">
                        <div class="filter-header">
                            <span class="drag-handle disabled">⋮⋮</span>
                            <input type="checkbox" id="filterEdge" disabled />
                            <label for="filterEdge">Edge Detect <span class="badge">Soon</span></label>
                            <span class="chevron">▶</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="image-container">
            <img id="heroImage" src="data:image/png;base64,{{.ImageData}}" alt="Processed Image">
            <camera-preview></camera-preview>
            <canvas id="captureCanvas" style="display: none;"></canvas>
        </div>
    </main>

    <footer class="stats-bar">
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">FPS:</span>
                <strong id="statFPS">--</strong>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time:</span>
                <strong id="statTime">--ms</strong>
            </div>
            <div class="stat-item">
                <span class="stat-label">Frames:</span>
                <strong id="statFrames">0</strong>
            </div>
            <div class="stat-item">
                <span id="statCamera">Inactive</span>
            </div>
            <div class="stat-item">
                <span class="ws-indicator" id="wsIndicator">○</span>
                <span id="wsStatus">Connecting...</span>
            </div>
        </div>
    </footer>

    <script type="importmap">
    {
        "imports": {
            "lit": "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js",
            "lit/decorators.js": "https://cdn.jsdelivr.net/gh/lit/dist@3/decorators/decorators.js"
        }
    }
    </script>
    
    <script src="/static/js/version.js"></script>
    <script src="/static/js/modules/toast.js"></script>
    <script src="/static/js/modules/stats.js"></script>
    <script src="/static/js/modules/camera.js"></script>
    <script src="/static/js/modules/websocket.js"></script>
    <script src="/static/js/modules/filters.js"></script>
    <script src="/static/js/modules/ui.js"></script>
    <script type="module" src="/static/js/components/camera-preview.js"></script>
    <script src="/static/js/app.js?v=12"></script>
</body>
</html>
