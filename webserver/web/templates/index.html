<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDA Image Processor - Josnelihurt</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="accent">CUDA</span> Image Processor
            </a>
            <div class="navbar-credit">
                by <a href="https://josnelihurt.me" target="_blank">josnelihurt</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section - Two Column Layout -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-grid">
                <!-- Left: Image/Video -->
                <div class="hero-image">
                    <img id="heroImage" src="data:image/png;base64,{{.ImageData}}" alt="Processed Image">
                    <video id="cameraPreview" style="position: absolute; opacity: 0; pointer-events: none;" autoplay playsinline muted></video>
                    <canvas id="captureCanvas" style="display: none;"></canvas>
                </div>
                
                <!-- Right: Content -->
                <div class="hero-content">
                    <h1>GPU-Accelerated Image Processing</h1>
                    <h2>Real-time CUDA kernels in your browser</h2>
                    
                    <!-- Camera Status -->
                    <div id="cameraStatus" style="display: none; margin-top: 20px; font-size: 14px; color: #939393;"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Controls Section -->
    <section class="controls-section">
        <div class="container">
            <div class="controls-grid">
                <div class="control-group">
                    <label>
                        <span class="icon">üì∑</span>
                        Image Input
                    </label>
                    <select id="inputSelect" onchange="switchInputSource()">
                        <option value="lena">Lena (static test image)</option>
                        <option value="webcam">Webcam (live stream)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>
                        <span class="icon">üéØ</span>
                        Accelerator
                    </label>
                    <div class="toggle-group">
                        <button id="toggleGPU" class="toggle-btn active" onclick="setAccelerator('gpu')">
                            <span class="toggle-icon">‚ö°</span> GPU
                        </button>
                        <button id="toggleCPU" class="toggle-btn" onclick="setAccelerator('cpu')">
                            <span class="toggle-icon">üñ•Ô∏è</span> CPU
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        <span class="icon">üé®</span>
                        Filters (apply in order)
                    </label>
                    <div class="filter-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" id="filterGrayscale" value="grayscale" onchange="updateFilters()">
                            <span>Grayscale</span>
                        </label>
                    </div>
                </div>

                <div class="control-group" id="grayscaleParams" style="display: none;">
                    <label>
                        <span class="icon">‚öôÔ∏è</span>
                        Grayscale Algorithm
                    </label>
                    <select id="grayscaleTypeSelect" onchange="applyFilter()">
                        <option value="bt601" selected>ITU-R BT.601 (SDTV)</option>
                        <option value="bt709">ITU-R BT.709 (HDTV)</option>
                        <option value="average">Average</option>
                        <option value="lightness">Lightness</option>
                        <option value="luminosity">Luminosity</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="icon">üìê</span>
                        Resolution
                    </label>
                    <select id="resolutionSelect">
                        <option value="quarter">Quarter (160x120) - Fast</option>
                        <option value="half">Half (320x240) - Balanced</option>
                        <option value="full" selected>Full (640x480) - Quality</option>
                    </select>
                </div>
            </div>
        </div>
    </section>


    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
        <div class="status-content">
            <div class="status-icon" id="statusIcon"></div>
            <span id="statusText">Connecting to WebSocket...</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>
                CUDA Image Processor &mdash; 
                Built with C++, CUDA, Go, Protocol Buffers &amp; CGO<br>
                &copy; 2025 <a href="https://josnelihurt.me" target="_blank">Josnelihurt Rodriguez Barajas</a>
            </p>
        </div>
    </footer>

    <script src="/static/js/app.js?v=10"></script>
</body>
</html>
