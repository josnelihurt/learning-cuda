<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDA Image Processor - Josnelihurt</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="/" class="navbar-brand">
                    <span class="accent">CUDA</span> Image Processor
                </a>
                <button class="info-btn" id="infoBtn" title="About this app">
                    <span>i</span>
                </button>
            </div>
            <div class="navbar-services">
                <tools-dropdown></tools-dropdown>
                <sync-flags-button style="display: none;"></sync-flags-button>
            </div>
            <div class="navbar-credit">
                by <a href="https://josnelihurt.me" target="_blank">josnelihurt</a>
            </div>
        </div>
        
        <!-- Info Tooltip -->
        <div class="info-tooltip" id="infoTooltip" style="display: none;">
            <p><strong>GPU-Accelerated Image Processing</strong></p>
            <p>Real-time CUDA kernels in your browser</p>
            <p>Built with C++, CUDA, Go, Protocol Buffers & CGO</p>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <!-- Selected Source Indicator -->
            <div class="control-section">
                <label class="control-label">Selected</label>
                <div class="selected-source-compact">
                    <span class="source-badge" id="selectedSourceNumber">1</span>
                    <span id="selectedSourceName">Lena</span>
                </div>
            </div>

            <!-- Accelerator -->
            <div class="control-section">
                <label class="control-label">Accelerator</label>
                <div class="segmented-control">
                    <button class="segment active" data-value="gpu" onclick="setAccelerator('gpu')">
                        GPU
                    </button>
                    <button class="segment" data-value="cpu" onclick="setAccelerator('cpu')">
                        CPU
                    </button>
                </div>
            </div>

            <!-- Resolution -->
            <div class="control-section">
                <label class="control-label">Resolution</label>
                <select id="resolutionSelect" class="compact-select" data-testid="resolution-select">
                    <option value="original" selected>Original Size</option>
                    <option value="half">Half</option>
                    <option value="quarter">Quarter</option>
                </select>
            </div>

            <filter-panel></filter-panel>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <video-grid></video-grid>
    </main>

    <toast-container></toast-container>
    <stats-panel></stats-panel>
    <source-drawer></source-drawer>
    <add-source-fab></add-source-fab>
    <image-selector-modal></image-selector-modal>

    {{range .ScriptTags}}
    <script{{if .Module}} type="module"{{end}} src="{{.Src}}"></script>
    {{end}}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hostname = window.location.hostname;
            const jaegerBtn = document.getElementById('jaegerBtn');
            const fliptBtn = document.getElementById('fliptBtn');
            if (jaegerBtn) jaegerBtn.href = `http://${hostname}:16686`;
            if (fliptBtn) fliptBtn.href = `http://${hostname}:8081`;
        });
    </script>
</body>
</html>
